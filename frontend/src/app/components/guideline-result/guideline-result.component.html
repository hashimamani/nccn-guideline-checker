<div class="status" *ngIf="loading">
  <span class="dot"></span>
  Fetching guidelines...
  </div>
<div class="status error" *ngIf="!loading && error">{{ error }}</div>

<ng-container *ngIf="!loading && !error && rows?.length">
  <div class="table-wrap">
  <table class="care-table">
    <thead>
      <tr>
        <th>Clinical Issue / Diagnosis</th>
<!--        <th>Therapeutic Objective</th>-->
        <th>Management Strategy</th>
<!--        <th>Assessment of Response / Follow-up</th>-->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td>{{ row.clinical_issue_diagnosis }}</td>
<!--        <td>-->
<!--          <ng-container *ngFor="let item of toLines(row.therapeutic_objective); let last = last">-->
<!--            • {{ item }}<br *ngIf="!last">-->
<!--          </ng-container>-->
<!--        </td>-->
        <td>
          <ng-container *ngFor="let item of toLines(row.management_strategy); let last = last">
            • {{ item }}<br *ngIf="!last">
          </ng-container>
        </td>
<!--        <td>-->
<!--          <ng-container *ngFor="let item of toLines(row.assessment_of_response_follow_up); let last = last">-->
<!--            • {{ item }}<br *ngIf="!last">-->
<!--          </ng-container>-->
<!--        </td>-->
      </tr>
    </tbody>
  </table>
  </div>
</ng-container>
